type Todo @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  description: String
  weight: Float
  reps: Float
  userId: String
  userName: String
  max: Float
  inputDate: AWSDate
  type: String! @index(name: "todosByDate", queryField: "todosByDate", sortKeyFields: ["inputDate"])
}
 